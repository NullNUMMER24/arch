---
- name: "customize my arch"
  hosts: localhost
  become: true
  become_user: nullnummer24
  tasks:
    - name: Include Variables
      include_vars:
        file: vars/tasks_to_execute.yml

    - name: Install Arch
      include_tasks: tasks/InstallArch.yml
      when: InstallArch

    - name: Install i3
      include_tasks: tasks/installI3.yml
      when: InstallI3

    - name: dotfiles
      include_tasks: tasks/dotfiles.yml
      when: dotfiles

    - name: fonts
      include_tasks: tasks/fonts.yml
      when: fonts

    - name: zsh
      include_tasks: tasks/zsh.yml
      when: zsh

    - name: alacritty
      include_tasks: tasks/alacritty.yml
      when: alacritty
    
    - name: obsidian
      include_tasks: tasks/obsidian.yml
      when: obsidian

    - name: chromium
      include_tasks: tasks/chromium.yml
      when: chromium

    - name: yubikey
      include_tasks: tasks/yubikey.yml
      when: yubikey

    - name: spotify
      include_tasks: tasks/spotify.yml
      when: spotify
